<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
</head>

<body>

    <center>
        <h2>Registration Form</h2>
        <form>
            <table border="1" width="0" height="60px">
                <tr>
                    <td><b>Enter your first name</b></td>
                    <td><input type="text" name="firstname" placeholder="enter your first name"></td>
                </tr>
                <tr>
                    <td><b>Enter your last name</b></td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td><b>Enter your password</b></td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td><b>ReEnter your password</b></td>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <td><b>Enter your email</b></td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td><b>Enter your mobile</b></td>
                    <td><input type="text" name="mobile"></td>
                </tr>
                <tr>
                    <td><b>Enter your address</b></td>
                    <td><textarea name="address" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td><b>Select your gender</b></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td><b>Select your hobbies</b></td>
                    <td>
                        <input type="radio" name="hobby1"> Hobby1
                        <input type="radio" name="hobby2"> Hobby2
                        <input type="radio" name="hobby3"> Hobby3
                    </td>
                </tr>
                <tr>
                    <td><b>Select your DOB</b></td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td><b>Select your Country</b></td>
                    <td>
                        <select name="country">
                            <option>Select your country</option>
                            <option>Pakistan</option>
                            <option>India</option>
                            <option>USA</option>
                            <optiosn>UK</option>
                            <option>Canada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><b>Upload your pic</b></td>
                    <td><input type="file" name="pic"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="Save My Data">
                        <input type="reset" value="Reset Data">
                    </td>
                </tr>
            </table>
        </form>
    </center>

</body>

</html>
